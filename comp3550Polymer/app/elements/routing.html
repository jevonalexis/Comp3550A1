
<script src="../../bower_components/page/page.js"></script>
<script>

  // stop video from continuing playing on page route
  function stopvid(){
    var vid = document.getElementById('watervid');
    if(!vid.paused){
      vid.currentTime = 0;
      vid.pause();
    }
  }
  window.addEventListener('WebComponentsReady', function() {

    // We use Page.js for routing. This is a Micro
    // client-side router

    page('/', function () {
      stopvid();
      app.route = 'home';
    });

    page('/problem', function () {
      stopvid();
      app.route = 'problem';
    });

    page('/solution', function () {
      stopvid();
      app.route = 'solution';
    });

    page('/comments', function () {
      stopvid();
      app.route = 'comments';
    });

    page('/stayconnected', function () {
      stopvid();
      app.route = 'stayconnected';
    });

    // page('/game',function(){
    //   window.location.href = "/home/adminuser/safe/comp3550Polymer/app/game.html";
    // });

    // add #! before urls
    page({
      hashbang: true
    });

  });
</script>
