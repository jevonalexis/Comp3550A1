
<script src="../../bower_components/page/page.js"></script>
<script>
  window.addEventListener('WebComponentsReady', function() {

    // We use Page.js for routing. This is a Micro
    // client-side router
    page('/', function () {
      app.route = 'home';
    });

    page('/problem', function () {
      app.route = 'problem';
    });

    page('/solution', function () {
      app.route = 'solution';
    });

    page('/comments', function () {
      app.route = 'comments';
    });

    page('/users', function () {
      app.route = 'users';
    });

    page('/users/:name', function (data) {
      app.route = 'user-info';
      app.params = data.params;
    });

    page('/contact', function () {
      app.route = 'contact';
    });

    // add #! before urls
    page({
      hashbang: true
    });

  });
</script>
